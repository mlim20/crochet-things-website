<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crochet Things</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<main>
    <section class="header">
        <h1>Crochet Things</h1>
        <p>A website to showcase things I've crocheted.</p>
    </section>
    <div class="navbar">
        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>
    <div class="slideshow">
        <div class="slide">
            <div class="number-text">1 / 3</div>
            <div class="caption">Bear</div>
            <img class="slide-image" src="../resources/ms%20paint%20bear.png">
        </div>
        <div class="slide">
            <div class="number-text">2 / 3</div>
            <div class="caption">Bird</div>
            <img class="slide-image" src="../resources/ms%20paint%20bird.png">
        </div>
        <div class="slide">
            <div class="number-text">3 / 3</div>
            <div class="caption">Duck</div>
            <img class="slide-image" src="../resources/ms%20paint%20duck.png">
        </div>
        <a class="prev" onclick="prevSlide()">&#10094;</a>
        <a class="next" onclick="nextSlide()">&#10095;</a>
    </div>
    <div class="dots">
        <span class="dot" onclick="jumpSlide(0)"></span>
        <span class="dot" onclick="jumpSlide(1)"></span>
        <span class="dot" onclick="jumpSlide(2)"></span>
    </div>
</main>

<script src="frontend.js"></script>

</body>
</html>
